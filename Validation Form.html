<html>
<title></title>
<head>
<script language ="javaScript" type="text/javascript">
function validation()
{
if(document.SignUp.fname.value.length == 0)
{
window.alert("Error: Missing First Name");
return;
}
if(document.SignUp.lname.value.length == 0)
{
window.alert("Error: Missing last Name");
return;
}
if(document.SignUp.dte.value.length == 0)
{
window.alert("Error: Missing Date of Birth");
return;
}
if(document.SignUp.Country.value==0)
{
window.alert("Error: Missing Country");
return;
}
if(document.SignUp.email.value.length == 0)
{
window.alert("Error: Missing E-mail");
return;
}
if(document.SignUp.phone.value.length == 0)
{
window.alert("Error: Missing Phone Number");
return;
}

}
</script>
<title></title>
</head>
<body>
<form name="SignUp" method="">
<table border="0" cellspacing="8" bgcolor="black" height="75%" width="45%">
<tr>
<td bgcolor="#F99E11" colspan="2" width="0px" height="32px">&nbsp;Sign Up</td>
</tr>
<tr>
<td><font color="yellow">First Name</font></td>
<td><input type="text" name="fname" value="" placeholder="Enter First Name"></td>
</tr>
<tr>
<td><font color="yellow">Last Name</font></td>
<td><input type="text" name="lname" value="" placeholder="Enter Last Name"></td>
</tr>
<tr>
<td><font color="yellow">Date of Birth</font></td>
<td><input type="date" name="dte" value=""></td>
</tr>
<tr>
<td><font color="yellow">Gender</font></td>
<td>
<input type="radio" name="gen" value="1"><font color="yellow">Male</font>
<input type="radio" name="gen" value="0"><font color="yellow">Female</font>
</td>
</tr>
<tr>
<td><font color="yellow">Country</font></td>
<td>
<select name="Country">
<option value="0">Country</option>
<option value="1">India</option>
<option value="2">China</option>
<option value="3">Japan</option>
</select>
</td>
</tr>
<tr>
<td><font color="yellow">E-mail</font></td>
<td><input type="email" name="email" placeholder="Enter E-mail" value=""></td>
</tr>
<tr>
<td><font color="yellow">Phone</font></td>
<td><input type="text" name="phone" placeholder="Enter Phone" value=""></td>
</tr>
<tr>
<td><font color="yellow">Password</font></td>
<td><input type="text" name="pass" value=""></td>
</tr>
<tr>
<td><font color="yellow">Confirm Password</font></td>
<td><input type="text" name="cpass" value=""></td>
</tr>
<tr>
<td>
</td>
<td>
<input type="checkbox" name="a" value=""><font color="yellow">I agree to the terms of use</font>
</td>
</tr>
<tr>
<td bgcolor="#F99E11" colspan="2" width="0px" height="32px">
&nbsp;<input type="button" name="submit" value="Submit" style="background-color:green;" onclick="validation()">
<input type="button" name="cancel" value="Cancel" style="background-color:red;">
</td>
</tr>
</table>
</form>
</body>
</html>
